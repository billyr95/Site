<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="js/processing.js"></script>
</head>
<body>
    <style>
        body {
            background: #1f1f1f;
        }
        .processing-container {
    display: grid;
    grid-template-columns: 20% 80%;
    align-items: center;
    justify-content: center;
    justify-items: center;
    align-items: center;
    width: 90%;
    margin: 0 auto;
}
.processing-title h1, .processing-title h4 {
    color: #f1f1f1;
}
    </style>
    <div class="processing-container">
        <div class="processing-title">
            <h1>Windowlicker</h1>
            <h4>Made entirely with code by using processing.</h4>
        </div>
        <div class="processing-art">
            <canvas data-processing-sources="WindowLicker.pde"></canvas>
        </div>
    </div>
</body>
</html>
