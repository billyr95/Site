<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/navbar.css">
    <link rel="stylesheet" href="CSS/pace.css">
    <script src="https://cdn.jsdelivr.net/npm/pace-js@latest/pace.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pace-js@latest/pace-theme-default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-bez@1.0.11/src/jquery.bez.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
</head>
<body>

    <div class="preloader">
        <div class="p">LOADING...</div>
    </div>
    <div class="nav-wrapper">
        <nav class="main-nav">
              <a href="index.html" class="hover-this"><span>Home</span></a>
              <a href="work.html" class="hover-this"><span>Work</span></a>
              <a href="#" class="hover-this"><span>About</span></a>
              <a href="#" class="hover-this"><span>Contact</span></a>
              <div class="cursor"></div>
        </nav>
        <button class="hamburger">
              <div class="bar"></div>
        </button>
    </div>
    <nav class="mobile-nav">
        <a href="index.html"><span>Home</span></a>
        <a href="work.html"><span>Work</span></a>
        <a href="#"><span>About</span></a>
        <a href="#"><span>Contact</span></a>
    </nav>
    
<!--Preloader-->
<script type="text/javascript">
    paceOptions = {
        ajax: true,
        document: true,
        eventLag: false
    };

    Pace.on('done' , function() {
        $('.p').delay(500).animate({top: '300', opacity: '0'}, 3000,
        $.bez([0.19, 1, 0.22, 1]));

    $("#preloader").delay(1500).animate({top: '-1000'}, 2000,$.bez([0.19, 1, 0.22, 1]));

    TweenMax.from(".nav-wrapper", 2, {
        delay: 1.8,
        y: 10,
        opacity: 0,
        ease: Expo.easeInOut
      });
    });
</script>

<!--nav JS-->
<script>
        (function () {
  
            const link = document.querySelectorAll('nav > .hover-this');
            const cursor = document.querySelector('.cursor');
  
            const animateit = function (e) {
            const span = this.querySelector('span');
            const { offsetX: x, offsetY: y } = e,
            { offsetWidth: width, offsetHeight: height } = this,
  
            move = 25,
            xMove = x / width * (move * 2) - move,
            yMove = y / height * (move * 2) - move;
  
            span.style.transform = `translate(${xMove}px, ${yMove}px)`;
  
            if (e.type === 'mouseleave') span.style.transform = '';
            };
  
            const editCursor = e => {
            const { clientX: x, clientY: y } = e;
            cursor.style.left = x + 'px';
            cursor.style.top = y + 'px';
            };
  
            link.forEach(b => b.addEventListener('mousemove', animateit));
            link.forEach(b => b.addEventListener('mouseleave', animateit));
            window.addEventListener('mousemove', editCursor);
  
        })();
</script>

<!--Hamburger JS-->
<script>
    window.onload = function () {
          const menu_btn = document.querySelector('.hamburger');
          const mobile_menu = document.querySelector('.mobile-nav');

          menu_btn.addEventListener('click', function () {
                menu_btn.classList.toggle('is-active');
                mobile_menu.classList.toggle('is-active');

          });
    }
</script>  
</body>
</html>
