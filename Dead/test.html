<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
        src="https://www.incentivesolutions.com/wp-content/themes/incentive/assets/components/jquery/dist/jquery-2.2.4.min.js"></script>
    <script
        src="https://www.incentivesolutions.com/wp-content/themes/incentive/assets/components/slick-carousel/slick/slick.min.js"></script>
</head>

<body>
    <style>
        /* Slider */
        .slick-loading .slick-list {
            background: #fff url('ajax-loader.gif') center center no-repeat;
        }

        .slick-slider {
            position: relative;
            display: block;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -khtml-user-select: none;
            -ms-touch-action: pan-y;
            touch-action: pan-y;
            -webkit-tap-highlight-color: transparent;
        }

        .slick-list {
            position: relative;
            display: block;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .slick-list:focus {
            outline: none;
        }

        .slick-list.dragging {
            cursor: pointer;
            cursor: hand;
        }

        .slick-slider .slick-track,
        .slick-slider .slick-list {
            -webkit-transform: translate3d(0, 0, 0);
            -moz-transform: translate3d(0, 0, 0);
            -ms-transform: translate3d(0, 0, 0);
            -o-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
        }

        .slick-track {
            position: relative;
            top: 0;
            left: 0;
            display: block;
        }

        .slick-track:before,
        .slick-track:after {
            display: table;
            content: '';
        }

        .slick-track:after {
            clear: both;
        }

        .slick-loading .slick-track {
            visibility: hidden;
        }

        .slick-slide {
            display: none;
            float: left;
            height: 100%;
            min-height: 1px;
        }

        [dir='rtl'] .slick-slide {
            float: right;
        }

        .slick-slide img {
            display: block;
        }

        .slick-slide.slick-loading img {
            display: none;
        }

        .slick-slide.dragging img {
            pointer-events: none;
        }

        .slick-initialized .slick-slide {
            display: block;
        }

        .slick-loading .slick-slide {
            visibility: hidden;
        }

        .slick-vertical .slick-slide {
            display: block;
            height: auto;
            border: 1px solid transparent;
        }

        .slick-arrow.slick-hidden {
            display: none;
        }

        .slick-slider .slick-track,
        .slick-slider .slick-list {
            -webkit-transform: translate3d(0, 0, 0);
            -moz-transform: translate3d(0, 0, 0);
            -ms-transform: translate3d(0, 0, 0);
            -o-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
        }

        .slick-slider .slick-list,
        .slick-track,
        .slick-slide,
        .slick-slide img {
            -webkit-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
        }

        .slick-list {
            position: relative;
            display: block;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .slick-list {
            position: relative;
            overflow: hidden;
            display: block;
            margin: 0;
            padding: 0;
        }

        .Carousel {
            background: #fff;
        }

        /* Slider */
        .slick-slide {
            margin: 0px 20px;
        }

        .logo-carousel {
            overflow: inherit;
        }

        .slick-slide img {
            width: 100%;
        }

        .slick-track::before,
        .slick-track::after {
            display: table;
            content: '';
        }

        .slick-track::after {
            clear: both;
        }

        .slick-track {
            padding: 1rem 0;
        }

        .slick-loading .slick-track {
            visibility: hidden;
        }

        .slick-slide.dragging img {
            pointer-events: none;
        }

        .slick-loading .slick-slide {
            visibility: hidden;
        }

        .slick-arrow {
            position: absolute;
            top: 50%;
            background: url(https://raw.githubusercontent.com/solodev/infinite-logo-carousel/master/images/arrow.svg?sanitize=true) center no-repeat;
            color: #fff;
            filter: invert(77%) sepia(32%) saturate(1%) hue-rotate(344deg) brightness(105%) contrast(103%);
            border: none;
            width: 2rem;
            height: 1.5rem;
            text-indent: -10000px;
            margin-top: -16px;
            z-index: 99;
        }

        .slick-arrow.slick-next {
            right: -40px;
            transform: rotate(180deg);
        }

        .slick-arrow.slick-prev {
            left: -40px;
        }

        .slick-slide img {
            width: 100%;
        }

        /* Media Queries */

        @media (max-width: 768px) {
            .slick-arrow {
                width: 1rem;
                height: 1rem;
            }
        }

        .Logo-Carousel-Row {
            overflow: hidden;
        }
    </style>
    </style>
    <div class="Logo-Carousel-Row" id="Carousel">
        <div class="Carousel">
            <section class="logo-carousel slider" data-arrows="true">
                <div class="slide"><img
                        src="https://www.incentivesolutions.com/wp-content/uploads/2021/04/HomePageLogo_Ferguson.png"
                        alt="Ferguson Logo"></div>
                <div class="slide"><img
                        src="https://www.incentivesolutions.com/wp-content/uploads/2021/04/HomePageLogo_FWWebb.png"
                        alt="FW Webb Logo"></div>
                <div class="slide"><img
                        src="https://www.incentivesolutions.com/wp-content/uploads/2021/04/HearthAndHome-Logo.png"
                        alt="Hearth and Home Logo"></div>
                <div class="slide"><img
                        src="https://www.incentivesolutions.com/wp-content/uploads/2021/04/HomePageLogo_Goodman.png"
                        alt="Goodman Logo"></div>
                <div class="slide"><img
                        src="https://www.incentivesolutions.com/wp-content/uploads/2021/04/HomePageLogo_Mitsubishi.png"
                        alt="Mitsubishi Logo"></div>
                <div class="slide"><img
                        src="https://www.incentivesolutions.com/wp-content/uploads/2021/04/HomePageLogo_Rheem.png"
                        alt="Rheem Logo"></div>
                <div class="slide"><img
                        src="https://www.incentivesolutions.com/wp-content/uploads/2021/04/HomePageLogo_Toyo.png"
                        alt="Toyo Logo"></div>
                <div class="slide"><img
                        src="https://www.incentivesolutions.com/wp-content/uploads/2021/04/HomePageLogo_Viega.png"
                        alt="Viega Logo"></div>
            </section>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $('.logo-carousel').slick({
                slidesToShow: 6,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 1000,
                arrows: true,
                dots: false,
                pauseOnHover: false,
                responsive: [{
                    breakpoint: 768,
                    settings: {
                        slidesToShow: 4
                    }
                }, {
                    breakpoint: 520,
                    settings: {
                        slidesToShow: 2
                    }
                }]
            });
        });
    </script>
</body>

</html>
