<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALGO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@200;500;800&family=Crimson+Text:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
  </head>
  <body>
    <div class="site-logo">ALGO</div>
    <div class="navbar">
      <div class="site-info">furniture</div>
	  <div class="site-menu">
		<!-- code here -->
		<a class="post" href="#">
				<div class="menu-item">SHOP</div>
		</a>
		<a class="post" href="#">
			<div class="menu-item">CONTACT</div>
	</a>
	<a class="post" href="#">
		<DIV class="menu-item">ABOUT</div>
</a>
	</div>
      <!--<div class="site-menu">
        <a href=""><div class="menu-item">SHOP</div></a>
        <a href=""><div class="menu-item">CONTACT</div></a>
        <a href=""><div class="menu-item">ABOUT</div></a>
      </div>-->
    </div>
    <div class="showreel">(link here)</div>
    <div class="container">
      <div class="wrapper-img">
        <div class="box"></div>
        <div>
          <img class="image" src="images/lemonk.jpeg" />
        </div>
      </div>
      <div class="circle-shape"></div>
      <div class="circle-shape-2"></div>
      <div class="circle-shape-3"></div>
      <div class="blocks">
        <div class="block-1 block">A</div>
        <div class="block-2 block">L</div>
        <div class="block-3 block" style="color:#C2FF0A;">G</div>
        <div class="block-4 block" style="color:#C2FF0A;">O</div>
      </div>
      <div class="bottom-ticker">
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Perspiciatis
          nesciunt ipsa fuga aut qui vitae.
        </p>
      </div>
    </div>
    <script>
      TweenMax.to(".block-1", 2, {
        x: "-180",
        y: "-100",
        scale: "2.4",
        ease: Expo.easeInOut,
      });

      TweenMax.to(".block-2", 2, {
        x: "-180",
        y: "200",
        scale: "1.2",
        ease: Expo.easeInOut,
      });

      TweenMax.to(".block-3", 2, {
        x: "180",
        y: "-240",
        scale: "1.6",
        ease: Expo.easeInOut,
      });

      TweenMax.to(".block-4", 2, {
        x: "280",
        y: "240",
        scale: "0.8",
        ease: Expo.easeInOut,
      });

      TweenMax.to(".box", 2.4, {
        y: "-100%", 
        ease: Expo.easeInOut,
      });

      TweenMax.from(".circle-shape", 2.4, {
        scale: "0",
        ease: Expo.easeInOut,
      });
      TweenMax.from(".circle-shape-2", 2.4, {
        scale: "0",
        ease: Expo.easeInOut,
      });
      TweenMax.from(".circle-shape-3", 2.4, {
        scale: "0",
        ease: Expo.easeInOut,
      });
      TweenMax.from(".navbar > div", 1.6, {
        opacity: 0,
        y: 60,
        ease: Expo.easeInOut,
        delay: 0.6,
      });
      TweenMax.from(".site-logo", 1.6, {
        opacity: 0,
        y: 40,
        ease: Expo.easeInOut,
        delay: 0.6,
      });
      TweenMax.from(".showreel", 1.6, {
        opacity: 0,
        y: 40,
        ease: Expo.easeInOut,
        delay: 0.6,
      });
      TweenMax.staggerFrom(
        ".site-menu > div",
        1,
        {
          opacity: 0,
          y: 60,
          ease: Power2.easeOut,
        },
        0.2
      );
    </script>
  </body>
</html>
